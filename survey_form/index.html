<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name: <input id="name" type="text" placeholder="Enter your name..." required /></label>
        <label id="email-label">Email: <input id="email" type="email" placeholder="Enter your email..." required /></label>
        <label id="number-label">Age (optional): <input id="number" type="number" min="13" max="120" placeholder="Enter your age (years)..." /></label>
        <label>Which option best describes your current role?
          <select id="dropdown" name="employment">
            <option value="">(select one)</option >
            <option value="1">Student</option>
            <option value="2">Part-time</option>
            <option value="3">Full-time</option>
            <option value="4">Unemployed</option>
            <option value="5">Retired</option>
            <option value="6">Other</option>
            <option value="7">Prefer not to say</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?
          <input type="radio" name="recommend" class="inline" value="radio-1" /> Yes
          <input type="radio" name="recommend" class="inline" value="radio-2"/> Maybe
          <input type="radio" name="recommend" class="inline" value="radio-3" /> No
        </label>
        <label>What would you like to see improved? (Check all that apply)
          <input type="checkbox" name="checkbox" class="inline" value="checkbox1" /> Front-end Projects
          <input type="checkbox" name="checkbox" class="inline" value="checkbox2" /> Back-end Projects
          <input type="checkbox" name="checkbox" class="inline" value="checkbox3" /> Data Visualization
			  </label>
        <label>Any comments or suggestions?
          <textarea name="bio" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
			  </label>
      </fieldset>
      <input type="submit" id="submit" />
    </form>
  </body>
